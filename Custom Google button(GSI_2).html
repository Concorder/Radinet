<script src="https://apis.google.com/js/api:client.js"></script>
<script>
    var googleUser = {};
    var startApp = function() {
        gapi.load('auth2', function(){
            // Retrieve the singleton for the GoogleAuth library and set up the client.
            auth2 = gapi.auth2.init({
                client_id: '123972858330-r0hkdbg0mue272bii00lgtn52gf2cea8.apps.googleusercontent.com',
                cookiepolicy: 'single_host_origin',
                // Request scopes in addition to 'profile' and 'email'
                //scope: 'additional_scope'
            });
            attachSignin(document.getElementById('customBtn'));
        });
    };
function attachSignin(element) {
        console.log(element.id);
        auth2.attachClickHandler(element, {},
            function(googleUser) {
                var profile = auth2.currentUser.get().getBasicProfile();
                document.getElementById('name').value=profile.getGivenName() || profile.getId();
                document.getElementById('lname').value=profile.getFamilyName();
                document.getElementById('email').value=profile.getEmail();
                $('#popUpDiv').hide();
            }, function(error) {
                console.log(JSON.stringify(error, undefined, 2));
            });
    }
</script>
